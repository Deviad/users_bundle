<div bsModal #childModal="bs-modal" class="modal fade" id="{{title}}-modal" tabindex="-1" role="dialog" [attr.aria-labelledby]="title + '-modal'" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ title }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal(); resetModal($event);">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      {{ message }}
      </div>
    </div>
  </div>
</div>
